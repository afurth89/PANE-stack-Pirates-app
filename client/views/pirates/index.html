<h1>Here are all the pirates</h1>

<div class="panel panel-default" ng-repeat="pirate in vm.pirates">
  <div class="panel panel-heading">
    <h2>Pirate #{{pirate.id}}</h2>
  </div>
  <div class="panel panel-body">
    <div class="row">
      <div class="col-sm-4">
        <img ng-src="{{pirate.image_url}}" alt="">
      </div>
      <div class="col-sm-8">
        <h2>{{pirate.name}}</h2>
        <h5>Poison: {{pirate.poison}}</h5>
        <h5>Accessory: {{pirate.accessory}}</h5>
      </div>
    </div>
  </div>
</div>


{{vm.pirates}}
